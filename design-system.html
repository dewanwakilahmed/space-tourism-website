<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <title>Design System</title>
  </head>
  <body>
    <div class="container">
      <h1 class="ff-sans-cond fs-450 uppercase">Design System</h1>
      <section id="colors">
        <h2 class="ff-sans-cond fs-500 uppercase"><span>01</span> colors</h2>
        <div class="flex">
          <div>
            <div
              class="bg-dark ff-serif fs-450 text-white"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> 11, 13, 23</p>
            <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
          </div>
          <div>
            <div
              class="bg-accent ff-serif fs-450 text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #D0D6F9
            </div>
            <p><span class="text-accent">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
          </div>
          <div>
            <div
              class="bg-white ff-serif fs-450 text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p><span class="text-accent">RGB</span> 255, 255, 255</p>
            <p><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
      <section id="typography"></section>
    </div>
  </body>
</html>
